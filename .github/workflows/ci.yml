name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Sync deps
        run: uv sync --group dev

      - name: Run tests
        env:
          HMAC_SECRET: "HMACsecretTest222@@"
          JWT_SECRET: "JWTSEcret11@@"
          PYTHONPATH: .
        run: uv run pytest

  deploy:
    needs: test
    runs-on: ubuntu-latest
    # Déployer uniquement sur la branche main après que les tests passent
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render deploy (if configured)
        if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
      
      - name: Deploy status
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "✅ Render deploy skipped (secret not configured)"
            echo "✅ Vercel will auto-deploy via GitHub integration"
          else
            echo "✅ Render deploy triggered successfully"
          fi
